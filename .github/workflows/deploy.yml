name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  # Build and deploy job
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Make replace-token.js executable
        run: chmod +x replace-token.js

      - name: Replace DB token placeholder
        env:
          DB_TOKEN: ${{ secrets.DB_TOKEN }}
        run: |
          node replace-token.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire directory
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4